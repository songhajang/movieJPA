<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieFinder 소개</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col h-full max-h-full justify-between" style="height: 100vh;">

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white py-16" >
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">🎬 무비무비</h1>
      <p class="text-lg md:text-xl">당신이 찾는 모든 영화, 간편하게 검색하세요!</p>
      <a href="home" class="mt-6 inline-block bg-white text-indigo-600 font-semibold py-2 px-6 rounded-lg shadow hover:bg-indigo-50 transition">
        지금 시작하기
      </a>
    </div>
  </section>

  <!-- Feature Section -->
  <section class="py-16 bg-white flex-1">
    <div class="max-w-5xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-12">📌 주요 기능</h2>
      <div class="grid md:grid-cols-3 gap-8">
        <div class="bg-gray-100 p-6 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-2">🔍 영화 제목 검색</h3>
          <p>원하는 영화 제목을 입력하면 실시간으로 영화 정보를 검색합니다.</p>
        </div>
        <div class="bg-gray-100 p-6 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-2">🎞️ 장르별 탐색</h3>
          <p>Action, Romance, Sci-Fi 등 다양한 장르별로 영화를 탐색할 수 있어요.</p>
        </div>
        <div class="bg-gray-100 p-6 rounded-lg shadow">
          <h3 class="text-xl font-semibold mb-2">⭐ 평균 평점 확인</h3>
          <p>같은 제목의 여러 평가를 하나로 평균 내어, 보다 정확한 평점을 제공합니다.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 text-center">
    <p>&copy; 2025 MovieFinder. All rights reserved.</p>
  </footer>

</body>
</html>
